name: Run Llama 3.1 Model

on:
  push:
    branches:
      - main

jobs:
  run_model:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker
        uses: docker/setup-buildx-action@v1

      - name: Build and run Docker container
        run: |
          docker build -t llama-model .
          docker run llama-model
